<!--                                Modal Proyectos Edit                                              -->
<div class="modal fade" id="EditProyectosModal" tabindex="-1" aria-labelledby="EditProyectosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditProyectosModalLabel">Proyectos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="proyectosFormEdit">
        <div class="modal-body form-floating">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Imagen</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" id="floatingInput" 
              placeholder = "Url De Imagen" formControlName = "imagen">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="floatingInput">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha De Realización</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="floatingInput">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="floatingInput">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Link</label>
            <div class="col-sm-10">
            <input type="url" class="form-control" id="floatingInput">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
