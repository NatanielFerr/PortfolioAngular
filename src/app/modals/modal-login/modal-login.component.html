<!--                                Modal                                               -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="form" (ngSubmit)="onLogin($event)">
                <div class="modal-body form-floating">
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="email@example.com">
                    </div>
                  </div>
                  <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                  <p *ngIf="Mail?.hasError('required')" class="error">
                      El email es requerido.
                  </p>
                  <p *ngIf="Mail?.hasError('email')" class="error">
                      El formato del email debe ser v치lido.
                    </p>
                </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contrase침a</label>
                    <div class="col-sm-10">
                      <input type="password" formControlName="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Password?.errors  && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                  </p>
                  <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe ser de 4 o m치s caracteres.
                  </p>
                  <p *ngIf="Password?.errors?.['maxlength']" class="error">
                    El password debe ser de 12 o menos caracteres.
                  </p>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="login" onclick="botoneseditar();" id="login">Iniciar Sesi칩n</button>
                </div>
              </form>
              </div>
            </div>
          </div>
