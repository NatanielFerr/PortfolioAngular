  <div class="row">
    <div class="col-3">
      <div *ngFor="let persona of personas">
      <ul *ngIf="modoEdicion" class="list-group botones-de-edicion edicion-perfil list-group-horizontal">
        <!--                          Button edit                                         -->
      <li class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#PerfilModal"></i></li>
      </ul>
      
    <img [src]="persona.imagen" class="rounded-circle w-75" alt="..." title="...">
    <ul *ngIf="modoEdicion" class="list-group botones-de-edicion edicion-perfil-nombre list-group-horizontal">
      <!--                          Button edit                                         -->
    <li class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#PerfilNombreModal"></i></li>
    </ul>
    <h2 class="modal-title fw-semibold">{{persona.nombre}} {{persona.apellido}}</h2>
    <h4 class="modal-title cinzel-letter">{{persona.titulo}}</h4>
    </div>
  </div>
  <div class="col pt-md-5 text-perfil">
    <div class="row">
      <h2 class="d-inline">Acerca De Mi</h2>
    <div class="text-justify-content">
      <div *ngFor="let persona of personas">
      <ul *ngIf="modoEdicion" class="list-group botones-de-edicion edicion-perfil-acercade list-group-horizontal">
        <!--                          Button edit                                         -->
      <li class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#EditAcercaDeModal"></i></li>
        <!--                          Button Delete                                       -->
      <li class="list-group-item"><i class="fa-solid fa-x fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#DeleteAcercaDeModal"></i></li>
      </ul>
      <div class="col">
      <h5 class="d-inline">{{persona.sobre_mi}}</h5>
    </div>
  </div>
    </div>
  </div> 
  </div>
  </div>
