<section id="educación" class="education">
    <div class="container border mt-sm-5" style="border-radius:10px">
      <div id="borde" class="col-1 text-perfil">
      <h2 class="d-inline">Educación</h2>
    </div>
      <div *ngFor="let educacion of educacion" class="row">
    <div id="borde" class="col-1 text-perfil">
      <div id="textonivel" class="col-sm-10"><img [src]="educacion.img"  [style.width.px]="educacion.tamanio">
        <div class="mt-2">
        <h4>{{educacion.nivel}}</h4>
        <h4 id="fecha">{{educacion.inicio}} {{educacion.fin}}</h4>
      </div>
      </div>
  </div>
  <div id="texto-para-ajustar" class="col text-perfil text-start">
    <h5 class="d-inline">{{educacion.descripcion}}</h5>
  </div>  
</div>
</div>
</section>
