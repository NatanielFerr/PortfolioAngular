<section id="proyectos" class="proyects">
    <div class="container border mt-sm-5" style="border-radius:10px">
      <div id="borde" class="col-1 text-perfil">
      <h2 class="d-inline">Proyectos</h2>
    </div>
      <div *ngFor="let proyecto of proyectos" class="row">
        <ul class="list-group botones-de-edicion edicion-experiencia-y-otros list-group-horizontal">
          <!--                          Button Add                                          -->
        <button type="submit" *ngIf="modoEdicion" class="list-group-item"><i class="fa-solid fa-plus fa-xl" data-bs-toggle="modal" data-bs-target="#AddProyectosModal"></i></button>
          <!--                          Button edit                                         -->
        <button type="submit" *ngIf="modoEdicion" class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#EditProyectosModal" (click)="idEdit(proyecto.id)"></i></button>
          <!--                          Button Delete                                       -->
        <button type="submit" *ngIf="modoEdicion" class="list-group-item"><i class="fa-solid fa-x fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#DeleteProyectosModal" (click)="delete(proyecto.id)"></i></button>
        </ul>
    <div id="borde" class="col-1 text-perfil">
      <div id="textonombre" class="col-sm-10"><a id="link" [href]="proyecto.link" target="_blank"><img [src]="proyecto.logo" width="155px"></a>
        <div class="mt-2">
          <h4>{{proyecto.proyecto}}</h4>
          <h4 id="fecha">{{proyecto.inicio | date:"dd-MM-yyyy"}} {{proyecto.fin | date:"dd-MM-yyyy"}}</h4>
          <h4>{{proyecto.tecnologia}}</h4>
        </div>
      </div>
  </div>
  <div id="texto-para-ajustar" class="col text-perfil text-start">
    <h5 class="d-inline">{{proyecto.descripcion}}</h5>
    </div>  
  </div>
  </div>
  </section>
