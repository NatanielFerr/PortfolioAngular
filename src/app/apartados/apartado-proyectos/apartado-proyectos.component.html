<section id="proyectos" class="proyects">
    <div class="container border mt-sm-5" style="border-radius:10px">
      <div id="borde" class="col-1 text-perfil">
      <h2 class="d-inline">Proyectos</h2>
    </div>
      <div *ngFor="let proyectos of proyectos" class="row">
    <div id="borde" class="col-1 text-perfil">
      <div id="textonombre" class="col-sm-10"><img [src]="proyectos.logo" [style.width.px]="proyectos.tamanio">
        <div class="mt-2">
          <h4>{{proyectos.nombre}}</h4>
          <h4 id="fecha">{{proyectos.inicio}} {{proyectos.fin}}</h4>
          <h4>{{proyectos.cargo}}</h4>
        </div>
      </div>
  </div>
  <div id="texto-para-ajustar" class="col text-perfil text-start">
    <h5 class="d-inline">{{proyectos.descripcion_cargo}}</h5>
    </div>  
  </div>
  </div>
  </section>
