<section id="experiencia" class="experience">
    <div class="container border mt-sm-5" style="border-radius:10px">
      <div id="borde" class="col-1 text-perfil">
      <h2 class="d-inline">Experiencia</h2>
      <!--                          Button Add                                          -->
      <li type="submit"  class="list-group-item"><i class="fa-solid fa-plus fa-xl" data-bs-toggle="modal" data-bs-target="#"></i></li>
    </div>
      <div *ngFor="let experiencia of experiencias" class="row responsive">
        <div *ngIf="modoEdicion">
        <ul class="list-group botones-de-edicion edicion-experiencia-y-otros list-group-horizontal">
          <!--                          Button edit                                         -->
        <li class="list-group-item"><i class="fa-solid fa-pen-to-square fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#EditExperienciaModal"></i></li>
          <!--                          Button Delete                                       -->
        <li class="list-group-item"><i class="fa-solid fa-x fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#DeleteExperienciaModal"></i></li>
        </ul>
      </div>
    <div id="borde" class="col-1 text-perfil">
      <div id="textonombre" class="col-sm-10"><a id="link" [href]="experiencia.link" target="_blank"><img [src]="experiencia.logo" width="155px"></a>
        <div class="mt-2">
          <h4>{{experiencia.nombre}}</h4>
          <h4 id="fecha">{{experiencia.inicio | date:"dd-MM-yyyy"}} {{experiencia.fin | date:"dd-MM-yyyy"}}</h4>
          <h4 id="fecha">{{experiencia.actual}}</h4>
          <h4>{{experiencia.cargo}}</h4>
        </div>
      </div>
     </div>
     <div id="texto-para-ajustar" class="col text-perfil text-start">
      <h5 class="d-inline">{{experiencia.descripcion_cargo}}</h5>
    </div>
</div>
</div>
</section>
